<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Filmytea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('index') }}">Filmytea</a></h1>
            <nav class="breadcrumb">
                <a href="{{ url_for('index') }}">Home</a> / {{ category.name }}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="category-hero">
                <h2>{{ category.name }}</h2>
                <p>{{ category.description }}</p>
            </section>

            <section class="posters">
                <div class="posters-grid">
                    {% for poster in posters %}
                    <div class="poster-card">
                        <div class="poster-image">
                            <img src="{{ poster.image_url }}" alt="{{ poster.name }}" loading="lazy">
                        </div>
                        <div class="poster-content">
                            <h3>{{ poster.name }}</h3>
                            <p class="price">â‚¹{{ poster.price }}</p>
                            <a href="upi://pay?pa=yourupi@upi&pn=Filmytea&am={{ poster.price }}&cu=INR&tn=Purchase%20{{ poster.name }}" 
                               class="btn btn-payment">
                                Pay with PhonePe
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Filmytea. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
