<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters - Filmytea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="//res.cloudinary.com">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('index') }}">Filmytea</a></h1>
            <nav class="header-nav">
                <a href="{{ url_for('posters') }}" class="nav-link">Posters</a>
                <a href="{{ url_for('cart') }}" class="nav-link cart-link">
                    Cart (<span id="cart-count">0</span>)
                </a>
            </nav>
        </div>
    </header>

    <main class="main posters-main">
        <div class="container">
            <section class="posters-hero">
                <h2>Posters</h2>
            </section>

            <section class="posters">
                <div class="posters-grid">
                    {% for poster in posters %}
                    <div class="poster-card">
                        <a href="{{ url_for('poster_detail', poster_id=poster.id) }}" class="poster-link">
                            <div class="poster-image">
                                <img src="{{ poster.image_url.replace('/upload/', '/upload/w_1449,h_2047,c_fill,f_auto,q_auto/') }}" 
                                     alt="{{ poster.name }}" 
                                     loading="{% if loop.index <= 6 %}eager{% else %}lazy{% endif %}"
                                     decoding="async"
                                     width="1449" 
                                     height="2047">
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Filmytea. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Optimize image loading
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.poster-image img');
            
            images.forEach((img, index) => {
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                    this.parentElement.style.setProperty('--loaded', '1');
                });
                
                img.addEventListener('error', function() {
                    this.style.opacity = '0.5';
                    this.alt = 'Image failed to load';
                });
            });
            
            // Preload next batch of images when scrolling near bottom
            let preloadTriggered = false;
            window.addEventListener('scroll', function() {
                if (!preloadTriggered && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                    preloadTriggered = true;
                    // Preload remaining lazy images
                    const lazyImages = document.querySelectorAll('img[loading="lazy"]');
                    lazyImages.forEach(img => {
                        img.loading = 'eager';
                    });
                }
            });
        });
        
        // Grid items no longer have add to cart functionality - removed
    </script>
    <script src="{{ url_for('static', filename='cart.js') }}"></script>
</body>
</html>
