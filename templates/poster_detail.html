<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poster.name }} - Filmytea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('index') }}">Filmytea</a></h1>
        </div>
    </header>

    <main class="main poster-detail-main">
        <div class="container">
            <div class="poster-detail">
                <div class="poster-detail-image">
                    <img src="{{ poster.image_url }}" alt="{{ poster.name }}">
                </div>
                
                <div class="poster-detail-info">
                    <h1 class="poster-title">{{ poster.name }}</h1>
                    
                    <div class="size-options">
                        <h3>Size & Price Options:</h3>
                        
                        <div class="dropdown-container">
                            <select id="posterOptions" class="poster-dropdown">
                                <option value="129|A4 Unframed">A4 Unframed Poster: ₹129</option>
                                <option value="399|A4 Framed">A4 Black/White Framed Poster: ₹399</option>
                                <option value="159|A3 Unframed">A3 Unframed Poster: ₹159</option>
                                <option value="499|A3 Framed">A3 Black/White Framed Poster: ₹499</option>
                            </select>
                            
                            <div class="price-display">
                                <span id="selectedPrice">₹129</span>
                            </div>
                        </div>
                        
                        <div class="get-now-container">
                            <a id="getNowBtn" href="upi://pay?pa=yourupi@upi&pn=Filmytea&am=129&cu=INR&tn=A4%20Unframed%20{{ poster.name }}" 
                               class="btn btn-payment btn-large">
                                Get Now
                            </a>
                        </div>
                    </div>
                    
                    <div class="back-link">
                        <a href="{{ url_for('posters') }}" class="btn btn-secondary">← Back to Posters</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Filmytea. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('posterOptions').addEventListener('change', function() {
            const selectedValue = this.value;
            const [price, description] = selectedValue.split('|');
            
            // Update price display
            document.getElementById('selectedPrice').textContent = '₹' + price;
            
            // Update UPI payment link
            const posterName = "{{ poster.name }}";
            const upiLink = `upi://pay?pa=yourupi@upi&pn=Filmytea&am=${price}&cu=INR&tn=${description}%20${encodeURIComponent(posterName)}`;
            document.getElementById('getNowBtn').href = upiLink;
        });
    </script>
</body>
</html>
