<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterShop - Beautiful Posters for Every Space</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">PosterShop</h1>
            <p class="tagline">Beautiful Posters for Every Space</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Crafted for you</h2>
                <p>Transform your space with our carefully curated poster categories</p>
            </section>

            <section class="categories">
                <div class="categories-grid">
                    {% for category in categories %}
                    <div class="category-card">
                        <div class="category-image">
                            <img src="{{ category.image_url }}" alt="{{ category.name }}" loading="lazy">
                        </div>
                        <div class="category-content">
                            <h3>{{ category.name }}</h3>
                            <p>{{ category.description }}</p>
                            <a href="{{ url_for('category', category_id=category.id) }}" class="btn btn-primary">
                                Browse Collection
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PosterShop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
